version: '3.8'

services:
  postgres-12:
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: squizzle_test
    ports:
      - "54312:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

